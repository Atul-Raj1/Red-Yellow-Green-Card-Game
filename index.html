<!--RED YELLOW GREEN CARD GAME-->

<!DOCTYPE html>
<html>
    <head>
        <title>
            RED YELLOW GREEN CARD GAME
        </title>
    </head>
    <body>
        <center>
            <div style="color: rgb(0, 0, 0); background-color: beige;">
                <h2 style="font-family:'Times New Roman', Times, serif; "> RED YELLOW GREEN</h2> 
            </div>
        </center>

        <center>
        <div style="display: inline-flex;">
            <button class="squares" id="red" value="red"  style="background-color: red; height: 100px; width: 100px; border-radius: 1cm;"></button> &emsp;
            
            <button class="squares" id="yellow" value="yellow" style="background-color: yellow; height: 100px; width: 100px; border-radius: 1cm;"></button> &emsp;
            
            <button class="squares" id="green" value="green" style="background-color: green; height: 100px; width: 100px;border-radius: 1cm;"></button>
        </div>
        <br> <br> <br>
        <div id="cleargame">
            <button type="reset">Clear Game</button>
        </div>
    </center>
        <script src="main.js"></script>
    </body>
</html>
